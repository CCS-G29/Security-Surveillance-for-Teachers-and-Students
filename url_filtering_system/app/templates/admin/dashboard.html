<!--app/templates/admin/dashboard.html-->
{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand">Welcome, {{ session['user'] }}</span>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-grid gap-3">
                    <a href="{{ url_for('admin.add_teacher') }}" class="btn btn-primary btn-lg">Add Teacher Details</a>
                    <a href="{{ url_for('admin.manage_url') }}" class="btn btn-primary btn-lg">Manage URLs</a>
                    <a href="{{ url_for('admin.view_history') }}" class="btn btn-primary btn-lg">View History</a>
                    <a href="{{ url_for('admin.active_urls') }}" class="btn btn-primary btn-lg">Active URLs</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
