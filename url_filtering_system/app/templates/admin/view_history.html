<!--app/templates/admin/view_history.html-->
{% extends "base.html" %}

{% block title %}View History{% endblock %}

{% block content %}
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand">URL History</span>
            <div>
                <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-primary me-2">Back</a>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>URL</th>
                        <th>Action</th>
                        <th>Time</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in history %}
                    <tr>
                        <td>{{ entry.name }}</td>
                        <td>{{ entry.url }}</td>
                        <td>{{ entry.action }}</td>
                        <td>{{ entry.time }}</td>
                        <td>{{ entry.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
